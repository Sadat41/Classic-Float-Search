name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Create build directory
      run: mkdir -p build
      
    - name: Package Chrome extension
      run: |
        cd chrome
        zip -r ../build/classic-float-search-chrome.zip . -x "*.git*" "node_modules/*" "*.DS_Store"
        
    - name: Package Firefox extension  
      run: |
        cd firefox
        zip -r ../build/classic-float-search-firefox.zip . -x "*.git*" "node_modules/*" "*.DS_Store"
        
    - name: Upload Chrome artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension
        path: build/classic-float-search-chrome.zip
        
    - name: Upload Firefox artifact
      uses: actions/upload-artifact@v4
      with:
        name: firefox-extension  
        path: build/classic-float-search-firefox.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          chrome-extension/classic-float-search-chrome.zip
          firefox-extension/classic-float-search-firefox.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}